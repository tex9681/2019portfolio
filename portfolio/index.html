<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title> PORTFOLIO </title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css">
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <section id="main">
        <div class="text">
            <h1>make websites.</h1>
            <p>web publisher 2019 portfolio</p>
        </div>
        <div class="arrow bounce">
            <a class="fa fa-arrow-down" href="#"></a>
        </div>
    </section>

    <section id="skill">
        <div class="text">
            <h2>my</h2>
            <h2 class="skill">skill</h2>
        </div>
        <div class="skillwrap">
            <ul>
                <li>html
                    <div class="wave w1"></div>
                    <div class="wave w2"></div>
                    <div class="wave w3"></div>
                </li>
                <li>css
                    <div class="wave w1"></div>
                    <div class="wave w2"></div>
                    <div class="wave w3"></div>
                </li>
                <li>js/jquery
                    <div class="wave w1"></div>
                    <div class="wave w2"></div>
                    <div class="wave w3"></div>
                </li>
                <li>ps
                    <div class="wave w1"></div>
                    <div class="wave w2"></div>
                    <div class="wave w3"></div>
                </li>
            </ul>
        </div>
    </section>

    <section id="project_txt">
        <div class="container">
            <div class="reveal">
                <div class="reveal__content">project</div>
            </div>
        </div>
    </section>
    
    <article id="project">
        <div class="btm">
            <div class="area fade p_r">
                <div class="cnt_txt down text_right">
                    <h4 class="sub_tit">team project<br>daldalhae<br>main page</h4>
                </div>
                <img class="dal_pc up p_a" src="image/daldalhae.gif" alt="">
            </div>
            <button type="button">view</button>
        </div>
        <div class="area">
            <div class="fade p_r">
                <div class="cnt_txt down text_left">
                    <h4 class="sub_tit">team project<br>daldalhae<br>mobile</h4>
                </div>
                <img class="dal_mob up p_a" src="image/daldal_mobile.png" alt="">
            </div>
            <button type="button">view</button>
        </div>
        <div class="btm">
            <div class="area fade p_r">
                <div class="cnt_txt down text_right">
                    <h4 class="sub_tit">standard<br>responsive<br>website</h4>
                </div>
                <img class="responsive up p_a" src="image/responsive.png" alt="">
            </div>
            <button type="button" onclick="window.open('')">view</button>
        </div>
        <div class="area">
            <div class="fade p_r">
                <div class="cnt_txt down text_left">
                    <h4 class="sub_tit">my<br>study<br>website</h4>
                </div>
                <img class="dal_mob up p_a" src="image/daldal_pc.png" alt="">
            </div>
            <button type="button">view</button>
        </div>
    </article>

</body>

</html>
